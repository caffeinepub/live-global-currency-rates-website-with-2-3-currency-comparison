<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <title>Live global currency rates website with 2â€“3 currency comparison</title>
        <script type="module">
          // Load AdSense script only if client ID is configured
          // Using Vite's import.meta.env for proper environment variable access
          (function() {
            const adsenseClientId = import.meta.env.VITE_ADSENSE_CLIENT_ID || '';
            
            // Only inject if we have a valid client ID
            if (adsenseClientId && adsenseClientId.startsWith('ca-pub-')) {
              const adSenseUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=' + adsenseClientId;
              
              // Check if script with this exact src already exists (prevent duplicates)
              const existingScript = document.querySelector('script[src="' + adSenseUrl + '"]');
              
              if (!existingScript) {
                const script = document.createElement('script');
                script.async = true;
                script.src = adSenseUrl;
                script.crossOrigin = 'anonymous';
                document.head.appendChild(script);
              }
            }
          })();
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
